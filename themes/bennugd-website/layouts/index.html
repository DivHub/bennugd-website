{{ define "main" }}

    <div class="hero is-large is-primary">
        <div class="hero-body has-text-centered">
            <p class="title is-2">BennuGD</p>
            <p class="subtitle is-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore.</p>

            <p>
                <a href="downloads/" class="button is-medium is-primary is-inverted is-outlined">Download</a>
                <a href="docs/" class="button is-medium is-primary is-inverted is-outlined">Documentation</a>
            </p>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="columns is-multiline is-centered">

                {{ range where .Site.RegularPages "Type" "in" .Site.Params.mainSections }}
                    <div class="column is-one-third">
                        <div class="card news-card">
                            <div class="card-image">
                                <a href="{{ .Permalink }}">
                                    <figure class="image">
                                        <img src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
                                    </figure>
                                </a>
                            </div>
                            <div class="card-content">
                                <div class="content">
                                    <h2 class="title is-5 is-marginless">
                                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                {{ end}}

            </div>
        </div>
    </div>

{{ end }}
