<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}

        <div class="section">
            <div class="container">
                <div class="columns">

                    <div class="column is-3">
                        <aside class="menu">
                            {{ range where .Site.Sections "Type" "docs" }}

                                <ul class="menu-list">
                                    {{ range .Sections }}
                                        <li>
                                            <a href="{{ .Permalink }}">{{ .Title }}</a>
                                        </li>
                                    {{ end}}
                                </ul>

                            {{ end}}
                        </aside>
                    </div>

                    <div class="column is-6">

                        {{- block "content" . }}
                        {{- end }}

                    </div>

                    <div class="column is-3">

                        {{ .TableOfContents }}

                    </div>

                </div>
            </div>
        </div>

        {{- partial "footer.html" . -}}
    </body>
</html>
